<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance Sheet - 2024Q1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 40px;
            color: #333;
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .period {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            text-align: left;
            padding: 8px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f4f4f4;
            font-weight: bold;
        }
        .amount {
            text-align: right;
            font-family: monospace;
        }
        .total {
            font-weight: bold;
            border-top: 2px solid #333;
        }
        .section-header {
            font-size: 1.1em;
            font-weight: bold;
            margin: 20px 0 10px 0;
            color: #333;
        }
.balance-sheet-section {
    margin-bottom: 30px;
}
.subsection {
    margin-left: 20px;
    margin-bottom: 15px;
}
    </style>
</head>
<body>
    <div class="header">
        <h1>Balance Sheet</h1>
        <div class="period">2024Q1</div>
    </div>
    
    <main>
<div class="balance-sheet-section">
    <div class="section-header">ASSETS</div>
    <table>
        <thead>
            <tr>
                <th>Account</th>
                <th class="amount">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bank Checking Account</td>
                <td class="amount">$-25.00</td>
            </tr>
            <tr class="total">
                <td><strong>Total Assets</strong></td>
                <td class="amount"><strong>$-25.00</strong></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="balance-sheet-section">
    <div class="section-header">LIABILITIES</div>
    <table>
        <thead>
            <tr>
                <th>Account</th>
                <th class="amount">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr class="total">
                <td><strong>Total Liabilities</strong></td>
                <td class="amount"><strong>$0.00</strong></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="balance-sheet-section">
    <div class="section-header">EQUITY</div>
    <table>
        <thead>
            <tr>
                <th>Account</th>
                <th class="amount">Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr class="total">
                <td><strong>Total Equity</strong></td>
                <td class="amount"><strong>$0.00</strong></td>
            </tr>
        </tbody>
    </table>
</div>

<div class="balance-sheet-section">
    <table>
        <tr class="total">
            <td><strong>Total Liabilities and Equity</strong></td>
            <td class="amount"><strong>$0.00</strong></td>
        </tr>
    </table>
</div>
    </main>
</body>
</html>
